<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeepShield Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2a2a3e);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: #2a2a3e;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 350px;
    text-align: center;
  }

  h2 {
    color: #6c63ff;
    margin-bottom: 30px;
    font-size: 1.8em;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 1em;
    background: #3a3a4f;
    color: #fff;
  }

  input::placeholder { color: #bbb; }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background: #6c63ff;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { background: #5749c4; }

  #error { color: #ff4d4f; margin-top: 10px; font-size: 0.95em; }
</style>
</head>
<body>
  <div class="login-container">
    <h2>üõ°Ô∏è DeepShield Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

<script>
function login() {
  const emailVal = document.getElementById("email").value;
  const passVal = document.getElementById("password").value;

  const demoUser = { email: "demo@example.com", password: "1234" };

  if(emailVal === demoUser.email && passVal === demoUser.password){
    localStorage.setItem("token","demoToken123");
    window.location = "index.html";
  } else {
    document.getElementById("error").innerText = "Wrong email or password!";
  }
}
</script>
</body>
</html>
